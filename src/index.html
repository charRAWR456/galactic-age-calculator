<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>
    <form class="" id="user-info">
        <label for="user-birthday">Select your birthday:</label>
        <input class="form-control "id="user-birthday" type="date" name="user-birthday">

        <label for="user-life-expectancy">Enter your life expectancy:</label>
        <input class="form-control" id="user-life-expectancy" type="number" name="user-life-expectancy">

      <button class="btn btn-info" type="submit" name="button">Submit</button>
    </form>
  </div>
</body>
